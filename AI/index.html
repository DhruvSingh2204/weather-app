<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GPT</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div id='headerleft'>
      <div id='slidebar'><i class="fa-solid fa-sliders"></i></div>
      <div id='newchat' onclick="clearchat()">
        <i class="fa-solid fa-comment"></i>
        <p id='chat'>New Chat</p>
      </div>
      <h3>GPT 3.5</h3>
    </div>

    <div id='headerright'>
      <div id='upload'><i class="fa-solid fa-upload"></i></div>
    </div>
  </header>
  <hr>

  <div id='inputDiv'>
    <input type="text" id="search" placeholder="Message GPT"/ >

    <button id='search_button' onclick='search()'><i class="fa-solid fa-arrow-up"></i></button>
  </div>
  
  <div id='ansDiv'>
    <div id='ans'></div>
  </div>

  <br>
  
  <script src="script.js"></script>
</body>

</html>
