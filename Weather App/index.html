<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Weather App</h1>
    <div id='searchDiv'>
      <input type='text' id='searchcity' placeholder="Search city/region"/>
      <button id='searchButton' onclick="findWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </header>

  <div id='cityNameDiv'>
    <h1 id='cityName'></h1>
    <span id='datetime'></span>
  </div>

  <div id='mainDiv'>
    <div id='leftmain'>
      <div id='mainDetails'>
        <h1>Today's OverView</h1>
        <h2 id='type'></h2>
      </div>

      <h2>Temperature Stats - </h2>
      <div id='temp' class='centerkrnahai'>
        <span class='outerspan'><i class="fa-solid fa-temperature-three-quarters" id='tempemoji'></i><h3>Temperature - </h3><span id='currTemp' class='stats'></span></span>
        <span class='outerspan'><i class="fa-solid fa-temperature-three-quarters" id='tempemoji'></i><h3>Min Temp - </h3><span id='minTemp' class='stats'></span></span>
        <span class='outerspan'><i class="fa-solid fa-temperature-three-quarters" id='tempemoji'></i><h3>Max Temp - </h3><span id='maxTemp' class='stats'></span></span>
      </div>

      <h2>Sun Stats - </h2>
      <div id='sun' class='centerkrnahai'>
        <span class='outerspan'><i class="fa-solid fa-sun" id='sunemoji'></i><h3>Sunrise - </h3><span id='sunrise' class='stats'></span></span>
        <span class='outerspan'><i class="fa-solid fa-moon" id='moonemoji'></i></i><h3>Sunset - </h3><span id='sunset' class='stats'></span></span>
      </div>

      <h2>Atmosphere Stats - </h2>
      <div id='atmosphere' class='centerkrnahai'>
        <span class='outerspan'><i class="fa-solid fa-droplet" id='droplet'></i><h3>Humidity - </h3><span id='humidity' class='stats'></span></span>
        <span class='outerspan'><i class="fa-solid fa-eye"></i><h3>Visibility - </h3><span id='visibility' class='stats'></span></span>
        <span class='outerspan'><i class="fa-solid fa-gauge"></i><h3>Pressure - </h3><span id='pressure' class='stats'></span></span>
      </div>

      <h2>Wind Stats - </h2>
      <div id='wind' class='centerkrnahai'>
        <span class='outerspan'><i class="fa-solid fa-snowflake" id='chillemoji'></i><h3>Chill - </h3><span id='chill' class='stats'></span></span>
        <span class='outerspan'><i class="fa-solid fa-compass" id='compass'></i><h3>Direction - </h3><span id='direction' class='stats'></span></span>
        <span class='outerspan'><i class="fa-solid fa-gauge-simple"></i><h3>Speed - </h3><span id='speed' class='stats'></span></span>
      </div>
    </div>

    <div id='rightmain'>
      <div id='mainDetails2'>
        <h1>Forecasts</h1>
      </div>

      <div id='mainForecasts'>
        
      </div>

      <div id='forecastChart'>
        <canvas id="temperatureChart"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
