<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Currency Converter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <div id='logo'>Currency Converter</div>
    <ul>
      <li><a href='/home'>Home</a></li>
      <li><a href='/about'>About Us</a></li>
      <li><a href='/contact'>Contact</a></li>
    </ul>
  </nav>

  <div id='container'>
    <h2>Choose a currency to convert</h2>
    <form action="/action.php" method="get">
      <input placeholder="Enter Quantity" id='quantity'/>
      <h2>Base Currency - </h2><br>
      <select name="currency" id='base'>
        <option value="INR">Indian Rupees</option>
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro</option>
      </select>
      <label><input name="terms" type="checkbox" value="tandc" /> Accept Terms</label><br>
      <button id='submit'>Submit</button>
    </form>

    <table id='table'>
        <caption><h2>Converted Currency</h2></caption>
        <thead>
            <tr>
                <th>Code</th>
                <th>Currency Value</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id='output'>

        </tbody>
    </table>
    <p>Copyright &copy reserved</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
